<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-container">
        <img src="img.jpeg" alt="">
    </div>
    <div class="container">
        <h1><span class="highlight">Grade Checker</span></h1>
        <form id="gradeForm">
            <label for="percentage">Enter Percentage:</label><br>
            <input type="number" id="percentage" name="percentage" min="0" max="100" oninput="validity.valid||(value='');"
                required><br>
            <button type="button" onclick="checkGrade()">Check Grade</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
